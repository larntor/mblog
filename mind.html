---
layout: default
title: 归档
permalink: /mind/
---
<div>
              {% if site.allowsearch ==  true %}
            <div class="col-md-6 col-sm-12 col-xs-12 searchcontrol" id="js-search">
              <!-- <input class="form-control" type="text" id="js-search__input" placeholder="搜索"> -->

              <!-- <ul class="search__results" id="js-search__results"></ul> -->
              
               <input class="form-control" type="text" id="search-input" placeholder="搜索">
               <ul class="search__results" id="results-container"></ul>
                   {% if site.allowsearch ==  true %}
                       <script src="{{ site.baseurl }}/static/js/super-search.js"></script>
                   {% endif %}
                <script type="text/javascript">
                    SimpleJekyllSearch({
                      searchInput: document.getElementById('search-input'),
                      resultsContainer: document.getElementById('results-container'),
                      json: '{{ site.url }}{{ site.baseurl }}/search.json',
                      searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
                      noResultsText: 'No results found',
                      limit: 10,
                      fuzzy: false,
                      exclude: ['Welcome']
                    })
                  </script>
            </div>
            {% endif %}
<div class="well">
    <div class="list-group">

      {% for post in site.posts %}
       <dd>
         <div class="posts">
           <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
           <!-- <span style="float:right">{{ post.date | date:"%Y-%m-%d" }}</span> -->
           <div/><br />
         </div>
       </dd>
      {% endfor %}
    </div>
</div>
</div>
