<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-cn">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="{{ site.author.name }}">{% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="max-age=7200" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">


    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <!--[if lte IE 7]><style>* {display:none}</style><![endif]-->
    <link rel="stylesheet" href="{{ site.url }}/css/style.css">
    <script src="{{ site.url }}/js/all.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?1a1232de604d1609be82f3811e6832e2";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>

<body>
    <div id="container">
        <div id="main">
            <header><h1 class="head">林德熙</h1></header>
            <div class="nav">
                <a title="home page" class="" href="{{ site.url }}/">Index</a>
                <a title="tags" class="" href="{{ site.url }}/pages/tags/">Tags</a>
                <a title="archives" class="" href="{{ site.url }}/pages/archives/">Archives</a>
                <a title="about" class="" href="{{ site.url }}/pages/about/">About</a>
                <a title="about" href="{{ site.url }}/projects/"><span style="color:#666666">projects</span></a>
            </div>
            <div class="content">
                <div class="post">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-table">
            <div class="footer-cell">
                All content is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">BY-NC-SA 3.0</a>

            </div>

        </div>

</body>
</html>
